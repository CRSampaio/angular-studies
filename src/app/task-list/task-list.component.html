<div class="div-centered">
  <input id="task-name" [(ngModel)]="taskName" placeholder="name">
  <button type="button" (click)="addTask()">+</button>

  <h2>My Tasks</h2>
  <ul class="tasks">
    <li *ngFor="let task of tasks">
      <span class="badge">{{task.name}}</span>
      <button type="button-remove" (click)="removeTask(task)">-</button>
    </li>
  </ul>
</div>
